<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>My timer</title>
  </head>
  <body>
    <div class="timer">
      <div class="timer-body">
        <div class="time-section">
          <span class="count hours" id="hours">00</span>
          <span class="units">Hours</span>
        </div>
        <div class="time-section">
          <span class="count minutes" id="minutes">00</span>
          <span class="units">Minutes</span>
        </div>
        <div class="time-section">
          <span class="count seconds" id="seconds">00</span>
          <span class="units">Seconds</span>
        </div>

        <div class="input-main">
          <input class="input" placeholder="Seconds" type="text" />
        </div>
        <div class="button">
          <button class="btn btn-start">Start | Stop</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
